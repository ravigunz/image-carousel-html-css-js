<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"> -->

</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="img/01.jpg" alt="Trincomalee Beach" width="100%">
            </div>
            <div class="image fade">
            <img src="img/02.jpg" alt="Trincomalee Beach" width="100%">
        </div>
        <div class="image fade">
            <img src="img/03.jpg" alt="Trincomalee Beach" width="100%">
        </div>
        <div class="image fade">
            <img src="img/04.jpg" alt="Trincomalee Beach" width="100%">
        </div>
        <div class="image fade">
            <img src="img/05.jpg" alt="Trincomalee Beach" width="100%">
        </div>
        <div class="image fade">
            <img src="img/06.jpg" alt="Trincomalee Beach" width="100%">
        </div>
        <div class="image fade">
            <img src="img/07.jpg" alt="Trincomalee Beach" width="100%">
        </div>
        <div class="image fade">
            <img src="img/08.jpg" alt="Trincomalee Beach" width="100%">
        </div>
        <div class="image fade">
            <img src="img/09.jpg" alt="Trincomalee Beach" width="100%">
        </div>
        <div class="image fade">
            <img src="img/10.jpg" alt="Trincomalee Beach" width="100%">
        </div>
        <i id="prev" onclick="showImage(-1)" class="fas fa-chevron-left"></i>
        <i id="next" onclick="showImage(1)" class="fas fa-chevron-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
